<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- 	Caso o usuário NÃO informar título para página será definido o título abaixo por default -->
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<!-- 	Importar classe CSS -->
	<h:outputStylesheet library="css" name="sistema.css" />
	<!-- Importar Script p/ dinheiro -->
	<h:outputScript library="js" name="jquery.maskMoney.js"/>

</h:head>
<body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
		
	</p:ajaxStatus>
	<header>
	<div style="float: left;">
		<h:link>
			<h:graphicImage library="images" name="Logo.png" />
		</h:link>
	</div>
	</header>
	<div id = "conteudo">
		<ui:insert name="corpo"/>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			Valdoms SIS 2016 Todos os direitos reservados.
		</footer>
			<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
	</div>
	
</body>
</html>
